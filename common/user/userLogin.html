<body>
    <div class="container">
        <!-- sky365에 피트니스 외 골프와 필라테스 페이지 이동 아이콘, 센터 지도 및 로그인 구축, 필요시 사이트맵 핸들링 -->
        <div id="PT_Consulting">
            <a href="../otherFunction/sky365Pilates.html" class="pilates"><img id="pilatesLogo"
                    src="../../images/pliatesLogo.png" alt="pliateslogo" width="21px" height="21px"><span
                    id="pilatesText">pilates</span></a>
            <a href="../otherFunction/sky365Golf.html" class="golf"><img id="golfLogo" src="../../images/golflogo.png"
                    alt="골프로고" width="21px" height="21px"><span id="golfText">golf</span></a>
            <a href="#" id="centerMap">find a center <img src="../../images/findlogo.png" alt="돋보기" width="16px"
                    height="16px"></a>
            <a href="../user/userLogin.html" id="loginBtn">sign-in</a>

        </div>
        <!-- 헤더 (반응형 웹 구축 , 마우스 휠을 내릴경우 헤더의 height가 낮아지는 기능 구축) -->
        <header>
            <nav class="navi" id="navi">
                <a id="logo" href="../index.html"><img id="logoImg" src="../../images/goldlogo.png" alt="금색 로고"></a>
                <img id="headerMenuToggleImg" src="../../images/menuList.png" alt="메뉴리스트">
                <div id="headerMenuToggle"></div>
                <ul id="menuLists">
                    <li><a href="../menu/trainerIntroduce.html">Trainer</a></li>
                    <li><a href="../menu/trainingEquipment.html">Equipments</a></li>
                    <li><a href="../menu/photo.html">Photo</a></li>
                    <li><a href="../menu/event.html">Event</a></li>
                    <li><a href="../menu/about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="banner_container">
                <div class="menu_banner">
                    <span class="banner_text">Login</span>
                </div>
            </div>
            <div id="login_box">
                <form action="" id="login" method="get">
                    <div class="sign_in_btn">
                        <div class="user_IDPW">
                            <label for="login_id">
                                <input class="input_IDPW" type="text" name="login_id" id="login_id"
                                    placeholder="아이디"></label>
                        </div>
                        <div class="user_IDPW">
                            <label for="login_password">
                                <input class="input_IDPW" type="password" name="login_password" placeholder="비밀번호"
                                    id="login_password"></label>
                        </div>
                        <div class="check_box">
                            <input type="checkbox" name="" class="item_cb" id="check">
                            <label class="check_on" for="check">
                                <i class="far fa-check-circle"></i>
                            </label>
                            <label class="check_off" for="check">
                                <i class="fas fa-check-circle"></i>
                            </label>
                            <label for="check">아이디 기억하기</label>
                        </div>
                        <div class="login_btn">
                            <input id="loginSubmit" type="submit" value="sign-in" id="">
                        </div>
                        <div class="login_abox">
                            <a href="./joinStep/userJoin.html" id="join_us">회원가입</a>
                            <a href="userFindPassward.html" id="find_IDPW">아이디/비밀번호 찾기</a>
                        </div>
                        <div class="sns_loginContainer">
                            <div class="sns_textBox">
                                <span class="sns_textBox">SNS 계정으로 로그인하기</span>
                            </div>
                            <div class="sns_loginBox">
                                <button id="naverIdLogin" class="sns_login" type="button">
                                    <span class="sns_loginText">네이버로 로그인하기</span>
                                </button>
                                <button id="kakaoIdLogin" class="sns_login" type="button">
                                    <span class="sns_loginText">카카오로 로그인하기</span>
                                </button>
                                <button id="facebookIdLogin" class="sns_login" type="button">
                                    <span class="sns_loginText">페이스북으로 로그인하기</span>
                                </button>
                                <button id="appleIdLogin" class="sns_login" type="button">
                                    <span class="sns_loginText">Apple로 로그인하기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer 추후 수정 -->
        <footer>
            <address>
                <p>부산광역시 금정구 온천장 홈플러스 23층</p>
                <p>woo_seock@naver.com</p>
            </address>
            <p> Copyright ⓒ. All rights reserved.</p>
        </footer>
        <!-- 스크립트 연결 -->

        <script src="../../js/main.js"></script>

</body>

</html>
