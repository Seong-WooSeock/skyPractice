        <div class="content">
            <div class="join_box">
                <form action="join_idpw.html" id="join">
                    <div class="join_step">
                        <span class="progress_box completed"></span>
                        <span class="progress_box proceeding">
                            <i class="fas fa-dumbbell"></i></span>
                        <span class="progress_box incomplete"></span>
                        <span class="progress_box incomplete"></span>
                    </div>
                    <div class="join_row">
                        <h3 class="join_title" id="title_pd">
                            <label for="">회원가입을 위해 <br> 개인정보를 입력해 주세요.</label>
                        </h3>
                        <div class="info_box">
                            <input type="text" maxlength="6" class="name_input" placeholder="이름">
                            <div class="message_box">
                                <span class="not_null">필수 입력값입니다!</span>
                                <span class="input_guide">공백없이 입력해주세요 ex)홍길동, 김빛나라</span>
                                <span class="error_num">한글로 입력해주세요!</span>
                            </div>
                            <div class="birth_box">
                                <div>
                                    <input placeholder="생년월일" oninput="maxLengthCheck(this)" class="birth_year"
                                        type="number" maxlength="4">
                                    <span class="ymd">년</span>
                                    <select class="birth_month">
                                        <option value="0">월</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select> <span class="ymd">월</span>
                                    <select class="birth_date">
                                        <option value="0">일</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select> <span class="ymd">일</span>
                                </div>
                                <div class="message_box">
                                    <span class="not_null">필수 입력값입니다!</span>
                                    <span class="input_guide">공백없이 입력해주세요 ex)1995, 2002</span>
                                    <span class="error_num">올바르지 않은 년도 입니다.</span>
                                </div>
                            </div>
                            <div class="gender_box">
                                <select class="gender">
                                    <option value="0">성별</option>
                                    <option value="1">남성</option>
                                    <option value="2">여성</option>
                                </select>
                            </div>
                            <div class="message_box">
                                <span class="error_num">성별을 선택해주세요!</span>
                            </div>
                        </div>
                        <div class="confirm_btn">
                            <button class="next_btn">다음</button>
                        </div>
