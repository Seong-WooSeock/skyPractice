        <div class="content">
            <div class="banner_container">
                <div class="menu_banner">
                    <span class="banner_text">JOIN</span>
                </div>
            </div>
            <div class="join_box">
                <form method="get" action="join_phone.html" id="join">
                    <div class="agreement_box">
                        <h3 class="title_ex">회원가입</h3>
                        <h4>SKY365 서비스 이용악관에 동의해주세요.</h4>
                    </div>
                    <div class="agreement_select">
                        <div class="all_select">
                            <input type="checkbox" class="all_checkbox" id="allCheck">
                            <label for="allCheck" class="all_check_on"><i class="far fa-check-square"></i></label>
                            <label for="allCheck" class="all_check_off"><i class="fas fa-check-square"></i></label>
                            <label for="allCheck" class="cursor_pointer">모두 동의 (선택 정보 포함)</label>
                        </div>
                        <hr>
                        <div class="select_btnBox_container">
                            <ul class="select_btnBox">
                                <li class="select_btn">
                                    <input type="checkbox" class="each_checkbox" id="checkOne">
                                    <label for="checkOne" class="check_off" style="color: #696969;"><i
                                            class="fas fa-check"></i></label>
                                    <label for="checkOne" class="check_on"><i class="fas fa-check"></i></label>
                                    <label for="checkOne" class="cursor_pointer">[필수] 만 14세 이상</label>
                                </li>
                                <li class="select_btn">
                                    <input type="checkbox" class="each_checkbox" id="check_two">
                                    <label for="check_two" class="check_off" style="color: #696969;"><i
                                            class="fas fa-check"></i></label>
                                    <label for="check_two" class="check_on"><i class="fas fa-check"></i></label>
                                    <label for="check_two" class="cursor_pointer">[필수] 이용약관 동의</label>
                                    <a href="#" class="detail_agrmt">보기</a>
                                </li>
                                <li class="select_btn">
                                    <input type="checkbox" class="each_checkbox" id="check_three">
                                    <label for="check_three" class="check_off" style="color: #696969;"><i
                                            class="fas fa-check"></i></label>
                                    <label for="check_three" class="check_on"><i class="fas fa-check"></i></label>
                                    <label for="check_three" class="cursor_pointer">[필수] 개인정보 처리방침 동의</label>
                                    <a href="#" class="detail_agrmt">보기</a>
                                </li>
                                <li class="select_btn">
                                    <input type="checkbox" class="each_checkbox" id="check_four">
                                    <label for="check_four" class="check_off" style="color: #696969;"><i
                                            class="fas fa-check"></i></label>
                                    <label for="check_four" class="check_on"><i class="fas fa-check"></i></label>
                                    <label for="check_four" class="cursor_pointer">[선택] 광고성 정보 수신 및 마케팅 활용 동의</label>
                                    <a href="#" class="detail_agrmt">보기</a>
                                </li>
                            </ul>

                        <button onclick="location.href = '../userLogin.html'; return false;"
