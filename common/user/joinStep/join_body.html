        <!-- sky365에 피트니스 외 골프와 필라테스 페이지 이동 아이콘, 센터 지도 및 로그인 구축, 필요시 사이트맵 핸들링 -->

            <a href="../../otherFunction/sky365Golf.html" class="golf"><img id="golfLogo"

                    id="golfText">golf</span></a>
            <a href="#" id="centerMap">find a center <img src="../../../images/findlogo.png" alt="돋보기" width="16px"
                    height="16px"></a>
            <a href="../../user/userLogin.html" id="loginBtn">sign-in</a>

        </div>
        <!-- 헤더 (반응형 웹 구축 , 마우스 휠을 내릴경우 헤더의 height가 낮아지는 기능 구축) -->
        <header>
            <nav class="navi" id="navi">
                <a id="logo" href="../../index.html"><img id="logoImg" src="../../../images/goldlogo.png"
                        alt="금색 로고"></a>

                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="join_box">
                <form action="../userLogin.html" id="join">
                    <div class="join_step" id="idpw_pd_bt">
                        <span class="progress_box completed"></span>
                        <span class="progress_box completed"></span>
                        <span class="progress_box completed"></span>
                        <span class="progress_box proceeding">
                            <i class="fas fa-dumbbell"></i></span>
                    </div>
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="">체형 분석을 위해 <br> 키와 몸무게를 입력해 주세요.</label>
                        </h3>
                        <div class="info_box">
                            <div class="height_box">
                                <input type="number" placeholder="키" class="height_input" maxlength="3">
                                <div class="height_unit_box">
                                    <span class="height_unit">CM</span>
                                </div>
                                <div class="message_box">
                                    <span class="not_null">필수 입력값입니다!</span>
                                    <span class="input_guide">소숫점을 제외한 키를 입력해주세요</span>
                                    <span class="error_num">키 입력 오류.</span>
                                </div>
                            </div>

                            <div class="weight_box">
                                <input type="number" placeholder="몸무게" class="weight_input" maxlength="3">
                                <div class="weight_unit_box">
                                    <span class="weight_unit">KG</span>
                                </div>
                                <div class="message_box">
                                    <span class="not_null">필수 입력값입니다!</span>
                                    <span class="input_guide">소숫점을 제외한 몸무게를 입력해주세요</span>
                                    <span class="error_num">몸무게 입력 오류</span>
                                </div>
                            </div>
                        </div>
                        <div class="confirm_btn">
                            <button class="next_btn">회원가입 완료</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
